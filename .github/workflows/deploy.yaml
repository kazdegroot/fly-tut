name: 🚀 Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    steps:
      - uses:  actions/checkout@v3
        name: ⬇️ Checkout
      - name: 🚀 Deploy Production
        uses: superfly/flyctl-actions@1.3
        with: 
          args: "deploy --remote-only"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
